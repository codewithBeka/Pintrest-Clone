{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'vender/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static "vender/bootstrap.min.css" %}">
    <title>Pinterest | Login</title>
  </head>
  <h2 class="modal-title" id="myModalLabel">Welcome to Pinterest</h2>
  <body class="auth">
    <div class="modal-backdrop">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <div class="img">
              <img src="/assets/images/favicon.png" alt="" />
              <h2 class="modal-title" id="myModalLabel">
                Welcome to Pinterest
              </h2>
            </div>
          </div>
          <div class="modal-body">
            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Username</label
                >
                {{ form.username }}
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                {{ form.password }}
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>

              <div class="term">
                <p>
                  By continuing, you agree to Pinterest's
                  <span>Terms of Service, Privacy Policy.</span>
                </p>
              </div>
              <div class="bottom"></div>
              <div class="footer">
                <a href="">Not on Pintrest yet? Sign-up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
